<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>1st Revenue Singly redirect</title>
    <script src="../scripts/vendor/winchan/winchan.js"></script>
  </head>
  <body>
    <script>
      var SINGLY_URL = 'https://api.singly.com/oauth/authenticate';
      var wc = WinChan.onOpen(function(origin, r, cb) {
        var params = r;
        var url = SINGLY_URL;
        var sep = '?';
        for (var param in params) {
          url += sep + param + '=' + encodeURIComponent(params[param]);
          sep = '&';
        }

        wc.detach();
        window.location = url;
      });
    </script>
  </body>
</html>

<div class="zoom-menu hanging-overlay"
     ng-show="popup.zoom">
  <h3>Zoom level</h3>
  <div>
    <div ng-repeat="level in zoom.levels"
         class="row zoom-item"
          ng-click="zoom.zoom($index)">
      <div class="col-xs-2 zoom-digit">
        <span>{{$index}}</span>
      </div>
      <div class="col-xs-3 zoom-map">
        <!--img ng-src="zoomimages/Zoom-{{$index}}-transp.png"
             title="{{level.title}}" /-->
        <img ng-src="icons/zoom/Zoom-{{$index}}-transp.png"
             title="{{level.title}}" />
        <!--a ng-href="#Zoom-{{level.label}}" ng-click="zoom($index)">
          <img ng-src="images/Zoom-{{$index}}-transp.png" title="{{level.title}}" />
        </a-->
      </div>
      <div class="col-xs-7">
        {{level.title}}
      </div>
    </div>
  </div>
</div>

<h3>Invites</h3>
<div ng-repeat="invite in sync.invites">
  <img class="user-list-icon"
       ng-show="invite.image"
       ng-src="{{invite.image}}" />
  <img class="user-list-icon"
       ng-hide="invite.image"
       ng-src="images/bbf82395.light_avatar_small.png" />
  <span first-revenue-service-icon="invite.service"></span>
        <span>
          {{ invite.name }}
          <span class="invite-status">({{ invite.status }})</span>
        </span>
</div>

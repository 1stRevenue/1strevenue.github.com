<div ng-controller="RibbonController"
     class="guide-ribbon"
     ng-init="ribbon = layout.guide"
     ng-class="{'wide-ribbon': layout.guide.wide}">
  <div ng-include src="'views/ribbon/Drag.html'"></div>

  <div ng-click="layout.setView('new')"
       ng-class="{'ribbon-item-current': layout.isView('new')}"
       class="ribbon-item">
    <div class="add-new-model">
      <div class="add-new-model-icon"></div>
    </div>
    New model
  </div>

  <div ng-click="layout.setView('my')"
       ng-class="{'ribbon-item-current': layout.isView('my')}"
       class="ribbon-item">
    <i class="icon-list-alt icon-2x"></i>
    My models
  </div>
  <div ng-click="layout.setView('public')"
       ng-class="{'ribbon-item-current': layout.isView('public')}"
       class="ribbon-item">
    <i class="icon-list-alt icon-2x"></i>
    Public models
  </div>
  <div ng-click="layout.setView('recent')"
       ng-class="{'ribbon-item-current': layout.isView('recent')}"
       class="ribbon-item">
    <i class="icon-list-alt icon-2x"></i>
    Recently viewed
  </div>
  <div ng-click="layout.setView('all')"
       ng-class="{'ribbon-item-current': layout.isView('all')}"
       class="ribbon-item">
    <i class="icon-list-alt icon-2x"></i>
    All models
  </div>

  <div ng-include src="'views/ribbon/License.html'"></div>
  <div ng-include src="'views/ribbon/Uservoice.html'"></div>
</div>

<div class="span2">
  <span class="btn-group member-sort" ng-show="modelTabName=='models'">
    <button class="btn"
            ng-class="{'btn-primary': catalog.sort=='name'}"
            ng-click="catalog.sortModels('name')"
            style="font-size: 24px; font-weight: bold; padding: 8px; margin-left: 25px;"
            title="Sort by name">{{catalog.nameSortOrder()}}</button>
    <button class="btn"
            ng-class="{'btn-primary': catalog.sort == 'time'}"
            ng-click="catalog.sortModels('time')"
            style="padding: 2px;"
            title="Sort by time">
      <!--img ng-src="icons/clock-32x32-sort{{catalog.timeSortIconSuffix()}}.png" /-->
      <img ng-src="images/icons/83a83dbe.clock-32x32-sort.png"
           ng-show="!catalog.backInTime && catalog.sort != 'time'" />
      <img ng-src="images/icons/946e24e3.clock-32x32-sort-white.png"
           ng-show="!catalog.backInTime && catalog.sort == 'time'" />
      <img ng-src="images/icons/aad2c720.clock-32x32-sort-back.png"
           ng-show="catalog.backInTime && catalog.sort != 'time'" />
      <img ng-src="images/icons/d9d62d0b.clock-32x32-sort-back-white.png"
           ng-show="catalog.backInTime && catalog.sort == 'time'" />
    </button>
    <!--button class="btn"
            ng-class="{'btn-primary': catalog.sort=='time'}"
            ng-click="catalog.sortModels('time')"
            title="Sort by time">
      <i class="icon-time"
         ng-class="{'icon-white': catalog.sort=='time'}"></i>
    </button-->
    <!--button class="btn"
            ng-class="{'btn-primary': catalog.sort=='star'}"
            ng-click="catalog.sortModels('star')"
            title="Sort by rating">
      <i class="icon-star"
         ng-class="{'icon-white': catalog.sort=='star'}"></i>
    </button-->
  </span>
</div>

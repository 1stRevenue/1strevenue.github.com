<div class="col-xs-2">
  <span class="btn-group member-sort" ng-show="modelTabName=='models'">
    <button class="btn repo-sort-a-z"
            ng-class="{'btn-primary': catalog.sort=='name', 'btn-default': catalog.sort!='name'}"
            ng-click="catalog.sortModels('name')"
            title="Sort by name">{{catalog.nameSortOrder()}}</button>
    <button class="btn repo-sort-time"
            ng-class="{'btn-primary': catalog.sort=='time', 'btn-default': catalog.sort!='time'}"
            ng-click="catalog.sortModels('time')"
            title="Sort by time">
      <!--img ng-src="icons/clock-32x32-sort{{catalog.timeSortIconSuffix()}}.png" /-->
      <img ng-src="images/icons/34a05453.clock-32x32-sort.png"
           ng-show="!catalog.backInTime && catalog.sort != 'time'" />
      <img ng-src="images/icons/144fcc3b.clock-32x32-sort-white.png"
           ng-show="!catalog.backInTime && catalog.sort == 'time'" />
      <img ng-src="images/icons/4dabda31.clock-32x32-sort-back.png"
           ng-show="catalog.backInTime && catalog.sort != 'time'" />
      <img ng-src="images/icons/959b1814.clock-32x32-sort-back-white.png"
           ng-show="catalog.backInTime && catalog.sort == 'time'" />
    </button>
    <!--button class="btn"
            ng-class="{'btn-primary': catalog.sort=='time', 'btn-default': catalog.sort!='time'}"
            ng-click="catalog.sortModels('time')"
            title="Sort by time">
      <i class="icon-time"
         ng-class="{'icon-white': catalog.sort=='time'}"></i>
    </button-->
    <!--button class="btn"
            ng-class="{'btn-primary': catalog.sort=='star', 'btn-default': catalog.sort!='star'}"
            ng-click="catalog.sortModels('star')"
            title="Sort by rating">
      <i class="icon-star"
         ng-class="{'icon-white': catalog.sort=='star'}"></i>
    </button-->
  </span>
</div>

<!--div class="pane-icon app-icon-24 icon-{{block.iconId}}"></div-->

<div class="pane-name-box">
  <div class="pane-name-cell">
    <div class="pane-name">
      <div class="app-icon-24 icon-{{block.iconId}}"></div>
      {{block.name}}
    </div>
  </div>
</div>

<button class="pane-button btn btn-success"
        title="New sticker">
  <i class="icon-plus icon-white"></i>
</button>

<div class="pane-initials"
     ng-show="canvas.showBlockInitials">
  {{block.initials}}
</div>

<div class="st-box"></div>

<ul class="{{canvas.getStyle()}} pane-sticker">
  <div class="stickynotes">

    <li ng-repeat="sticker in block.stickers"
        ng-controller="StickerController"
        class="st-item">

      <div first-revenue-edit
           first-revenue-drag
           class="st-grad xxxx-corner-shadow"
           ng-class="{pulsate: sticker.id == editor.sticker.id, 'st-abs': canvas.getAbs(sticker), 'st-rel': !canvas.getAbs(sticker)}"
           data-id="{{sticker.id}}"
           data-cypherid="{{sticker.position.cypherId}}"
           bs-popover="{title: sticker.title, content: sticker.notes}"
           style="{{canvas.getPosition(sticker)}}">

        <div class="st-pop"
             data-color="{{sticker.color.text}}"
             style="background-color: #{{rainbow.brighten(sticker.color.code)}}">

          <h2 class="st-head"
              ng-bind-html-unsafe="sticker.title">
            {{sticker.title}}
          </h2>

          <div class="st-notes"
               ng-bind-html-unsafe="sticker.notes">
            {{sticker.notes}}
          </div>

        </div>

        <button class="btn btn-primary btn-edit-sticker"
                ng-click="editor.showSticker(db.models[sticker.modelId], sticker.block, sticker.id)"
                title="Edit Sticker">
          <i class="icon-edit icon-white"></i>
        </button>

        <button class="btn btn-delete-sticker"
                ng-class="{'btn-danger': isDeleteAllowed(), 'btn-warning': !isDeleteAllowed()}"
                ng-click="openDeleteStickerDialog()"
                title="{{titleOfDeleteButton()}}">
          <i class="icon-trash icon-white"></i>
        </button>

      </div>

    </li>

  </div>
</ul>

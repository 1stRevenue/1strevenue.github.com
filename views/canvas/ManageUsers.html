<div class="model-user-envelope"
     ng-class="{'model-user-envelope-hidden': !layout.share}">
  <div class="model-user-panel"
       ng-class="{'business-card-shown': businessCard}"
       ng-controller="ModelController">
    <div class="model-user-search-side">
      <div ng-include="'views/canvas/ModelUserTypeahead.html'"></div>
      <div ng-include="'views/canvas/ModelUserSearch.html'"></div>
    </div>

    <div class="model-user-list-side">
      <h4 class="share-title flat-midnightblue">
        Share {{ canvas.model.fields.name }}
      </h4>
      <i class="icon-remove icon-2x close-button"
         ng-click="layout.share = false"></i>
      <div class="invites-and-users">
        <div ng-if="getSize(sync.models[canvas.modelId].invites) > 0">
          <div ng-include="'views/canvas/ModelUserInvites.html'"></div>
        </div>
        <div ng-if="getSize(sync.models[canvas.modelId].users) > 0">
          <div ng-include="'views/canvas/ModelUserList.html'"></div>
        </div>
      </div>
    </div>
    <div ng-if="businessCard">
      <div ng-include="'views/canvas/UserBusinessCard.html'"></div>
    </div>
  </div>
</div>

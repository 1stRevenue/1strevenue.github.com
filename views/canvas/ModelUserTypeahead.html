<input type="submit"
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>

<div class="typeahead-search"
     ng-show="partnersLoaded()">
  <button class="btn btn-danger btn-xs left-button"
          ng-disabled="!tah.userTypeAhead"
          ng-click="resetSearch()"
          title="Clear filter">
    <i class="icon-remove"></i>
<!--    &times;   -->
  </button>
  <input type="text"
         id="user-typeahead"
         class="input-xlarge"
         placeholder="Type to search contacts"
         ng-model="tah.userTypeAhead"
         zzz-first-revenue-typeahead="tah.dataset"
         data-selection="tahSelection" />
  <button class="btn btn-warning btn-xs right-button"
          ng-disabled="!massInviteAllowed()"
          zzz-ng-click="tahSubmit()">
    <i class="icon-double-angle-right"></i>
<!--    +    -->
  </button>
</div>

<div first-revenue-edit
     first-revenue-drag
     class="st-grad zzz-corner-shadow"
     ng-class="{pulsate: stickerId == editor.stickerId, 'st-abs': canvas.getAbs(sticker), 'st-rel': !canvas.getAbs(sticker)}"
     data-id="{{stickerId}}"
     data-cypherid="{{sticker.position.cypherId}}"
     open-tip="{{updateOpenTip()}}"
     style="{{canvas.getPosition(sticker)}}">

  <ng-include src="'views/canvas/StickerBody.html'"></ng-include>

  <button class="btn btn-sm btn-primary btn-edit-sticker"
          ng-click="editor.showSticker(canvas.model, sticker.block, stickerId)"
          title="Edit Sticker">
    <i class="icon-edit icon-white"></i>
  </button>

  <button class="btn btn-sm btn-danger btn-delete-sticker"
          data-toggle="modal"
          data-target="#modalDel"
          ng-click="openDeleteStickerDialog()"
          title="{{titleOfDeleteButton()}}">
    <i class="icon-trash icon-white"></i>
  </button>

</div>

<div class="first-revenue-contacts"
     ng-controller="ContactController"
     ng-init="init('linkedin')">
  <div class="table-wrapper">
    <div class="table-scroll">
      <div ng-switch="social.loaded.linkedin">
        <div ng-switch-when="true"
             ng-include="'views/people/LinkedInLoaded.html'">
        </div>
        <div ng-switch-default
             ng-include="'views/people/LinkedInUnloaded.html'">
        </div>
      </div>
    </div>
  </div>
</div>

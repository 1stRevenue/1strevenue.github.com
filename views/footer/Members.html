<div class="canvas-members members-icon">
  <img class="member-icon"
       ng-show="layout.show.members"
       ng-src="images/bbf82395.light_avatar_small.png"
       ng-click="popup.toggle('members')" />
</div>

<div class="canvas-members"
     ng-show="layout.show.members"
     ng-switch="popup.members">
  <div ng-switch-when="true">
    <span ng-repeat="member in getMembers()"
          class="member-icon-wrapper">
      <img ng-src="{{member.image}}"
           ng-show="member.image"
           class="member-icon member-{{member.type}}"
           ng-src="{{member.image}}"
           title="{{member.name}}"
           alt="{{member.name}}" />
      <img ng-src="images/d48ba941.dark_avatar_small.png"
           ng-hide="member.image"
           class="member-icon"
           title="{{member.name}}"
           alt="{{member.name}}" />
      <span ng-switch="member.type"
            alt="{{member.type}}"
            class="provider-icon-wrapper">
        <img ng-switch-when="facebook"
             class="provider-icon"
             title="Facebook"
             ng-src="images/favicons/d1d1f241.facebook.png" />
        <img ng-switch-when="twitter"
             class="provider-icon"
             title="Twitter"
             ng-src="images/favicons/5d51cc2f.twitter.png" />
        <img ng-switch-when="github"
             class="provider-icon"
             title="Github"
             ng-src="images/favicons/83a60b7b.github.png" />
        <img ng-switch-when="persona"
             class="provider-icon"
             title="Persona"
             ng-src="images/favicons/0121a343.persona.png" />
        <img ng-switch-when="password"
             class="provider-icon"
             title="Firebase"
             ng-src="images/favicons/733ecf03.firebase.png" />
      </span>
    </span>
  </div>
</div>

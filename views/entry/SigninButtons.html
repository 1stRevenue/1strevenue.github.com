<div ng-hide="auth.accepted">
  <h2>Sign in to the 1st Revenue with one of your social accounts:</h2>
  <div class="signin-button">
    <img ng-src="images/signin/facebook/45d6eb5a.Signin-246x54.png"
         ng-click="auth.launchLogon('simple', 'facebook')" />
  </div>
  <div class="signin-button">
    <img ng-src="images/signin/linkedin/442e6927.Signin-246x54.png"
         ng-click="auth.launchLogon('singly', 'linkedin')" />
  </div>
  <div class="signin-button">
    <img ng-src="images/signin/gplus/a81dc389.Signin-246x54.png"
         ng-click="auth.launchLogon('singly', 'gplus')" />
  </div>

  <div>
    <label class="checkbox">
      <input type="checkbox"
             ng-model="auth.rememberMe" />
      Remember the selected account
    </label>
  </div>
</div>

<h2 ng-show="auth.accepted">
  Sign in launched...
</h2>

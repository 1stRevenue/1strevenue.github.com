<div ng-controller="RibbonController"
     class="guide-ribbon"
     ng-init="ribbon = layout.guide"
     ng-class="{'wide-ribbon': layout.guide.wide}">
  <div ng-include src="'views/ribbon/Drag.html'"></div>

  <div ng-click="layout.setView('welcome')"
       ng-class="{'ribbon-item-current': layout.isView('welcome')}"
       class="ribbon-item">
    <i class="icon-user icon-2x"></i>
    Welcome
  </div>
  <div ng-click="layout.setView('logon')"
       ng-class="{'ribbon-item-current': layout.isView('logon')}"
       class="ribbon-item">
    <i class="icon-user icon-2x"></i>
    Log on
  </div>
  <div ng-click="layout.setView('signup')"
       ng-class="{'ribbon-item-current': layout.isView('signup')}"
       class="ribbon-item">
    <i class="icon-user icon-2x"></i>
    Sign up
  </div>
  <div ng-click="layout.setView('guest')"
       ng-class="{'ribbon-item-current': layout.isView('guest')}"
       class="ribbon-item">
    <i class="icon-user icon-2x"></i>
    Guest access
  </div>

  <div ng-include src="'views/ribbon/License.html'"></div>
  <div ng-include src="'views/ribbon/Uservoice.html'"></div>
</div>

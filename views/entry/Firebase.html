<h4>
  Firebase Simple Login
</h4>
<div>
  Currently Firebase cannot verify the identity of the person or reset the password. User account should be verified manually by the administrator. Password reset feature is expected in the near future.
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4"
         style="text-align: right">
      Sign up
    </div>
    <div class="span8">
      <input type="checkbox"
             ng-model="signup" />
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4"
         style="text-align: right">
      E-mail address
    </div>
    <div class="span8">
      <input type="text"
             ng-model="user.email" />
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4"
         style="text-align: right">
      <span ng-hide="changePassword">
        Password
      </span>
      <span ng-show="changePassword">
        Old password
      </span>
    </div>
    <div class="span8">
      <input type="password"
             ng-model="user.password" />
    </div>
  </div>
  <div class="row-fluid"
       ng-show="changePassword">
    <div class="span4"
         style="text-align: right">
      New password
    </div>
    <div class="span8">
      <input type="password"
             ng-model="user.newPassword" />
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4"></div>
    <div class="span8">
      <button class="btn btn-primary"
              ng-hide="signup"
              ng-click="auth.launchPasswordAuth()">
        Logon
      </button>
      <button class="btn btn-primary"
              ng-show="signup"
              ng-click="auth.signupPasswordAuth()">
        Sign up
      </button>
      <button class="btn btn-primary"
              ng-hide="signup || changePassword"
              ng-click="changePassword = true">
        Change password
      </button>
      <button class="btn btn-primary"
              ng-show="changePassword"
              ng-click="auth.changePassword();changePassword = false;">
        Confirm password
      </button>
      <button class="btn btn-primary"
              ng-show="changePassword"
              ng-click="changePassword = false">
        Cancel
      </button>
    </div>
  </div>
</div>

<!-- A dialog box that asks user to log on -->
<ui-modal ng-model="modal.logon"
          data-backdrop="static"
          class="fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                ng-click="modal.logon = false">&times;</button>
        <h3>Log on</h3>
      </div>
      <div class="modal-body">
        <h4>Log on to 1st Revenue</h4>
        <div>
          You need to choose your credentials with one of the following authentication providers:
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary"
                ng-click="user.launchPasswordAuth(modal)">
          Password
        </button>
        <button class="btn btn-primary"
                ng-click="user.launchGoogleAuth(modal)">
          Google
        </button>
        <button class="btn btn-primary"
                ng-click="user.launchGoogleOAuth(modal)">
          Google OAuth2
        </button>
        <button class="btn btn-primary"
                ng-click="user.launchFacebookAuth(modal)">
          Facebook
        </button>
        <button class="btn btn-primary"
                ng-click="user.launchTwitterAuth(modal)">
          Twitter
        </button>
        <button class="btn btn-primary"
                ng-click="user.launchLinkedInAuth(modal)">
          LinkedIn
        </button>
        <button class="btn btn-primary"
                ng-click="user.launchPodioAuth(modal)">
          Podio
        </button>
      </div>
    </div>
  </div>
</ui-modal>

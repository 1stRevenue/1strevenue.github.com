<!-- A dialog box that asks user permission to delete the current sticker -->
<div id="modalDel"
     class="modal fade"
     data-backdrop="static"
     tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                data-dismiss="modal"
                ng-click="leaveSticker()">&times;</button>
        <h3 class="modal-title">Delete a sticker</h3>
      </div>
      <div class="modal-body">
        <h4>Sticker will be permanently deleted and cannot be recovered.</h4>
        <div>
          Title:
          <strong>"{{modal.sticker.title}}"</strong>
        </div>
        <h4>Are you sure?</h4>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger"
                data-dismiss="modal"
                ng-click="deleteSticker()">Delete</button>
        <button class="btn btn-success"
                data-dismiss="modal"
                ng-click="leaveSticker()">Leave</button>
      </div>
    </div>
  </div>
</div>

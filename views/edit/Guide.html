<div ng-show="editor.sticker == null && info.view.sticker">
  <div class="row">
    <div class="col-xs-12">
      Choose a sticker to edit on the Canvas.
    </div>
  </div>
  <div class="row well">
    <div class="col-xs-10">
      To create a new sticker, select one of the blocks then click in the new sticker button:
    </div>
    <div class="col-xs-2">
      <button class="btn btn-success">
        <i class="icon-plus icon-white"></i>
      </button>
    </div>
  </div>
  <div class="row well">
    <div class="col-xs-10">
      To edit an existing sticker, select it and click on the edit button:
    </div>
    <div class="col-xs-2">
      <button class="btn btn-primary">
        <i class="icon-edit icon-white"></i>
      </button>
    </div>
  </div>
  <div class="row well">
    <div class="col-xs-10">
      You can also delete an existing sticker by clicking on the delete button:
    </div>
    <div class="col-xs-2">
      <button class="btn btn-danger">
        <i class="icon-trash icon-white"></i>
      </button>
    </div>
  </div>
</div>
